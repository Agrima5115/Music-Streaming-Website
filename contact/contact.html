<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="contact.css">
</head>
<body>
    <div class="contact">
        <div id="container">
          <h2>CONTACT US</h2>
          <form action="#" method="post" id="contact_form">
            <div class="name">
              <label for="name"></label>
              <input type="text" placeholder="name" name="name" id="name_input" required>
            </div>
            <div class="email">
              <label for="email"></label>
              <input type="email" placeholder="e-mail" name="email" id="email_input" required>
            </div>
            <div class="subject">
                <label for="subject"></label>
                <input type="text" placeholder="subject" name="subject" id="subject_input" required>
              </div>              
            <div class="message">
              <label for="message"></label>
              <textarea name="message" placeholder="message" id="message_input" cols="30" rows="5" required></textarea>
            </div>
            <div class="submit">
              <input type="submit" value="submit" id="form_button"/>
            </div>
          </form>
        </div>
        </div>
        

    <script src="contact.js"></script>
</body>
</html>
